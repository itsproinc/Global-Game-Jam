<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Materialize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body id="home">
    
    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav class="red darken-2">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="../home.html" class="brand-logo">Materialize</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="about.html">About</a></li>
                        <li><a href="components.html">Components</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Sidenav -->
    <ul class="sidenav" id="mobile-demo">
        <li><a href="about.html">About</a></li>
        <li><a href="components.html">Components</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>

    <!-- Contact Us -->
    <section id="contact" class="contact grey lighten-3">
        <div class="container">
            <h3 class="light grey-text text-darken-3 center">Contact Us</h3>
             <div class="row">
                 <div class="col m5 s12">
                     <div class="card-panel red darken-2 center white-text">
                         <i class="material-icons">email</i>
                         <h5>Contact</h5>
                     </div>
 
                     <ul class="collection with-header">
                         <li class="collection-item">Help Materialize Grow <br><a class="waves-effect red waves-light btn-small" href="https://materializecss.com/support-us.html" target="_blank">Support US</a></li>
                         <li class="collection-item">Join the Discussion <br><a class="waves-effect red waves-light btn-small" href="https://gitter.im/Dogfalo/materialize" target="_blank">Chat</a></li>
                     </ul>
                 </div>
 
                 <div class="col m7 s12">
                     <form>
                         <div class="card-panel">
                             <h5>Please fill out this form</h5>
                             <div class="input-field">
                                 <input type="text" name="name" id="name" required class="validate">
                                 <label for="name">Name</label>
                             </div>
 
                             <div class="input-field">
                                 <input type="email" name="email" id="email">
                                 <label for="email">Email</label>
                             </div>
 
                             <div class="input-field">
                                 <input type="text" name="phone" id="phone">
                                 <label for="phone">Phone Number</label>
                             </div>
 
                             <div class="input-field">
                                 <textarea name="message" id="message" class="materialize-textarea"></textarea>
                                 <label for="message">Message</label>
                             </div>
 
                             <button type="submit" class="btn red darken-2">Send</button>
                         </div>
                     </form>
                 </div>
             </div>
         </div> 
     </section>

    <!-- Footer -->
    <footer class="red darken-2 white-text center">
        <p class="flow-text">Materialize. Copyright 2018</p>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>

    <script>
        const sideNav = document.querySelectorAll('.sidenav');
        M.Sidenav.init(sideNav);
    </script>
</body>
</html>
